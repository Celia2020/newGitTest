<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="content">
      <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
      <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus
        excepturi?</p>
      <a href="#" class="anim1" id="cta">Start Dreaming</a>
    </div>
  </main>
  <aside>
    <div class="wrapper">
      <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
    </div>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/CSSRulePlugin.min.js"></script>

  <script>
    var rule = CSSRulePlugin.getRule("span:after");

    gsap.from('.anim1', {
      opacity: 0,
      duration: 1,
      y: -50,
      // stagger can control the time of every target to let them show their animation by themselves
      stagger: 0.6
      // ease: 'power2.inOut'
    });
    gsap.from('img', {
      opacity: 0,
      duration: 1,
      y: 30,
      deley: 1.4
    });
    gsap.to(rule, {
      cssRule: {
        scaleY: 0
      },
      duration: 1
    });
    gsap.from('aside', {
      opacity: 0,
      duration: 1,
      // When using x/y to contrl the position of target, the browser scroll will be showed.
      // To avoid this situation, we need to use background-position instead of x/y.
      // And, in Gsap, use background-position should be text as backgroundPosition.
      // y: 30,
      // x: 30,
      backgroundPosition: '200px 0',
      deley: 1.1
    });
  </script>
</body>

</html>
